<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <div id="imagem"></div>
        <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente, Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="javascript" method="post">
                <p id="email">
                    <label for="iemail"></label>
                    <input type="email" name="email" id="iemail">
                </p>
                <p id="password">
                    <label for="isenha"></label>
                    <input type="password" name="senha" id="isenha">
                </p>
                <p id="entrar"><input type="submit" value="Entrar"></p>
                <p id="esqueci"><input type="submit" value="Esqueci a senha"></p>
            </form>
        </div>
    </main>
    
</body>
</html>
