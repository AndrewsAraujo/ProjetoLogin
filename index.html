<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjetoLogin</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <div id="imagem"></div>
        <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="javascript.html">
                <div class="campo">
                    <span class="material-icons">perm_identity</span>
                    <label for="iemail"></label>
                    <input type="email" name="email" id="iemail" required placeholder="seu e-mail">
                </div>
                <div class="campo">
                    <span class="material-icons">key</span>
                    <label for="isenha"></label>
                    <input type="password" name="senha" id="isenha" required placeholder="sua senha">
                </div>
                <p><input type="submit" value="Entrar"></p>
                <a href="esqueci.html">Esqueci a senha</a>
            </form>
        </div>
    </main>
</body>
</html>
